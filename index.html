<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Mobile first</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/main.css"
    />
  </head>
  <body>
    <main>
      <section class="main-card" id="gridA">
        <header>
          <figure>
            <img src="/assets/images/image-jeremy.png" alt="Avatar image" />
          </figure>

          <div class="details">
            <span>Report for</span>
            <h4>Jeremy Robson</h4>
          </div>
        </header>

        <div class="content">
          <button>Daily</button>
          <button class="active">Weekly</button>
          <button>Monthly</button>
        </div>
      </section>

      <section class="cards" id="gridB">
        <header class="preview">
          <figure>
            <img
              align="right"
              src="/assets/images/icon-work.svg"
              alt="work image"
            />
          </figure>
        </header>
        <div class="content">
          <div class="left">
            <span>Work</span>
            <h2>32hrs</h2>
          </div>

          <div class="right">
            <span>
              <img
                align="right"
                src="/assets/images/icon-ellipsis.svg"
                alt="work image"
            /></span>

            <small>Last Week - 36hrs</small>
          </div>
        </div>
      </section>

      <section class="cards" id="gridC">
        <header class="preview">
          <figure id="play">
            <img
              align="right"
              src="/assets/images/icon-play.svg"
              alt="work image"
            />
          </figure>
        </header>
        <div class="content">
          <div class="left">
            <span>Play</span>
            <h2>10hrs</h2>
          </div>

          <div class="right">
            <span>
              <img
                align="right"
                src="/assets/images/icon-ellipsis.svg"
                alt="work image"
            /></span>

            <small>Last Week - 8hrs</small>
          </div>
        </div>
      </section>

      <section class="cards" id="gridD">
        <header class="preview">
          <figure id="study">
            <img
              align="right"
              src="/assets/images/icon-study.svg"
              alt="work image"
            />
          </figure>
        </header>
        <div class="content">
          <div class="left">
            <span>Study</span>
            <h2>4hrs</h2>
          </div>

          <div class="right">
            <span>
              <img
                align="right"
                src="/assets/images/icon-ellipsis.svg"
                alt="work image"
            /></span>

            <small>Last Week - 7hrs</small>
          </div>
        </div>
      </section>

      <section class="cards" id="gridE">
        <header class="preview">
          <figure id="exercise">
            <img
              align="right"
              src="/assets/images/icon-exercise.svg"
              alt="work image"
            />
          </figure>
        </header>
        <div class="content">
          <div class="left">
            <span>Exercise</span>
            <h2>4hrs</h2>
          </div>

          <div class="right">
            <span>
              <img
                align="right"
                src="/assets/images/icon-ellipsis.svg"
                alt="work image"
            /></span>

            <small>Last Week - 5hrs</small>
          </div>
        </div>
      </section>

      <section class="cards" id="gridF">
        <header class="preview">
          <figure id="social">
            <img
              align="right"
              src="/assets/images/icon-social.svg"
              alt="social image"
            />
          </figure>
        </header>
        <div class="content">
          <div class="left">
            <span>Social</span>
            <h2>5hrs</h2>
          </div>

          <div class="right">
            <span>
              <img
                align="right"
                src="/assets/images/icon-ellipsis.svg"
                alt="work image"
            /></span>

            <small>Last Week - 10hrs</small>
          </div>
        </div>
      </section>

      <section class="cards" id="gridG">
        <header class="preview">
          <figure id="self-care">
            <img
              align="right"
              src="/assets/images/icon-self-care.svg"
              alt="social image"
            />
          </figure>
        </header>
        <div class="content">
          <div class="left">
            <span>Self Care</span>
            <h2>2hrs</h2>
          </div>

          <div class="right">
            <span>
              <img
                align="right"
                src="/assets/images/icon-ellipsis.svg"
                alt="work image"
            /></span>

            <small>Last Week - 2hrs</small>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
